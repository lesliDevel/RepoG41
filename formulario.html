                                    <!--El GET siempre va en mayuscula -->
    <form action = "../index.html" method="GET"> <!--Ese action,me indica lo que va a pasar cuando ese formulario se ejecute y yo le diga enviar,el method o metodo indica como se deben enviar los datos y tiene dos metodos,el metodo get y el metodo post,que vienen siendo la forma en la que se envia la informacion -->
            <!--Con action le indicamos que debe hacer luego de que se haga el envio de la informacion,en este caso,dirigirse a la pagina web index -->
        <h3>Usuario</h3>
        <label for="nombre">Nombre de usuario:</label> <!--Etiqueta para el ingreso de texto -->
        <input type="text" name="nombre" id="nombre" maxlength="50"> <!--Con esto creamos el campo de ingreso de texto,por el cual entrara la informacion,es input porque es un campo de entrada,el tipo de ese campo de entrada es text,porque ese es el tipo de dato que queremos recibir y ademas,tengo que darle un nombre a ese campo de entrada,como lo que va a entrar aqui es un nombre de usuario le podemos poner un nombre referente a eso,como "usuario"por ejemplo y el id usualmente se pone igual que el nombre,debemos limitar la longitud de los nombres que se ingresaran ahi para evitar errores,ya que posiblemente este dato se ingrese en una base de datos -->
    
    
        <h3>Contraseña</h3>
        <label for="clave">Contraseña:</label> <!--Texto -->
        <input type="password" name="clave" id="clave" maxlength="50"> <!--Campo de ingreso de texto -->

        <h3>Enviar - Boton</h3>

        <!--Luego de que damos en enviar,se nos da acceso a el index o a la pagina web que hayamos definido en form action,es decir,ese form action sirve para decirle a el codigo,que debe hacer una vez que el boton sea presionado y la informacion sea enviada. -->
